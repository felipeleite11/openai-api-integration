<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT</title>

	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.5.4/axios.standalone.min.js"></script>

	<style>
		body {
			background-color: #262626;
			color: #fff;
			font-family: Roboto, sans-serif;
		}

		h2 {
			font-size: 16px;
			grid-column-start: 1;
			grid-column-end: 3;
			width: 100%;
		}

		.container {
			display: grid;
			grid-template-columns: auto 90px;
			gap: 12px;
		}

		#input {
			padding: 12px;
			border-radius: 6px;
			border: 0;
			outline: none;
			flex: 1;
		}

		#voice {
			padding: 12px;
			border-radius: 6px;
			border: 0;
			outline: none;
			flex: 1;
			cursor: pointer;
		}

		button {
			padding: 12px;
			border-radius: 6px;
			outline: none;
			background-color: #8bc34a;
			color: #fff;
			border: 0;
			cursor: pointer;
			width: 90px;
		}

		#send-button:disabled {
			opacity: 0.6;
		}

		#answer {
			display: none;
			grid-column: 1/span 2;
			padding: 12px;
			border-radius: 6px;
			background-color: #fff;
			color: #424242;
			min-height: 24px;
			border: solid 3px #8bc34a;
			flex-direction: column;
			gap: 8px;
			max-height: 500px;
			overflow-y: auto;
			justify-content: space-between;
		}
		
		.row {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 8px;
		}

		.row:hover {
			background-color: #efefef;
		}

		#send-button,
		#stop-button {
			display: none;
		}
	</style>
</head>
<body>
	<h1>ChatGPT SDK Integration</h1>

	<div class="container">
		<h2>Speech-to-text API</h2>

		<button id="record-button">Gravar áudio</button>
		<button id="stop-button">Parar gravação</button>

		<button id="send-button">Enviar</button>

		<p id="answer" class="animate__animated animate__zoomIn animate__faster">
			
		</p>
	</div>

	<script>
		function turnButtonToWaitState(btn) {
			btn.innerText = 'Aguarde...'
			btn.disabled = true
			btn.style.cursor = 'wait'
		} 

		function resetButtonState(btn) {
			btn.innerText = 'Enviar'
			btn.style.cursor = 'pointer'
			btn.disabled = false
		}
	</script>

	<script>
		const baseURL = 'http://localhost:3000'

		const recordButton = document.querySelector('#record-button')
		const stopButton = document.querySelector('#stop-button')
		const answer = document.querySelector('#answer')
		let audioURL = ''
		let mediaRecorder
		let chunks = []

		document.addEventListener('DOMContentLoaded', function() {
			recordButton.addEventListener('click', () => { record() })
			stopButton.addEventListener('click', () => { stopRecording() })
		})

		async function allowMicrophone() {
			try {
				const stream = await navigator.mediaDevices.getUserMedia({audio: true})
				
				mediaRecorder = new MediaRecorder(stream)

				mediaRecorder.ondataavailable = (e) => {
						chunks.push(e.data)
					}

				mediaRecorder.onstart = () => {
					console.log('GRAVAÇÃO INICIADA')

					recordButton.style.display = 'none'
					stopButton.style.display = 'block'

					const span = document.createElement('span')
					span.innerHTML = 'Gravando...'

					answer.style.display = 'flex'
					answer.innerHTML = ''
					answer.appendChild(span)
				}
			
				mediaRecorder.onstop = () => {
					const blob = new Blob(chunks, {'type': 'audio/ogg; codecs=opus'})
					chunks = []
					audioURL = window.URL.createObjectURL(blob)

					sendAudio(blob, audioURL)
				}
			} catch(e) {
				console.log('Erro:', e)
			}
		}

		allowMicrophone()

		function record() {
			try {
				if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
					mediaRecorder.start()
				}
			} catch(e) {
				console.log(e)

				alert('Erro ao acessar o microfone.')
			}

			stopButton.style.display = 'none'
			recordButton.style.display = 'block'
		}

		function stopRecording() {
			mediaRecorder.stop()
		}

		function generateRow(audioURL, text) {
			const audio = document.createElement('audio')
			audio.src = audioURL
			// audio.setAttribute('autoplay', 'autoplay')
			audio.setAttribute('controls', 'controls')
			audio.innerHTML = 'O seu navegador não suporta o elemento audio.'
			
			const span = document.createElement('span')
			span.innerHTML = text

			const container = document.createElement('div')
			container.style = 'display: flex; justify-content: space-between; align-items: center'
			container.appendChild(audio)
			container.appendChild(span)

			return container
		}

		async function sendAudio(blob, audioURL) {
			stopButton.style.display = 'none'
			recordButton.style.display = 'block'

			const formData = new FormData()
  			formData.append('input', blob, 'audio.wav')

			try {
				let row = generateRow(audioURL, 'Transcrevendo...')

				answer.innerHTML = ''
				answer.appendChild(row)

				const { data } = await axios.post(`${baseURL}/speech-to-text`, formData)

				row = generateRow(audioURL, data.answer)

				answer.innerHTML = ''
				answer.appendChild(row)
			} catch(e) {
				console.log(e)

				alert('Erro ao transcrever.')
			}
		}
	</script>
</body>
</html>
