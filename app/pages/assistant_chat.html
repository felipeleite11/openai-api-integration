<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.5.4/axios.standalone.min.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="animations.css" />

	<script src="https://unpkg.com/popper.js@1"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	<link rel="stylesheet" href="https://unpkg.com/tippy.js@4/themes/translucent.css" />

	<script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

	<style>
		body {
			background-color: #262626;
			color: #fff;
			font-family: Roboto, sans-serif;
		}

		h2 {
			font-size: 16px;
			grid-column-start: 1;
			grid-column-end: 3;
			width: 100%;
		}

		#chatbox-container #messages-container::-webkit-scrollbar {
			width: 0px;
		}

		#chatbox-container #chatbox-header,
		#chatbox-container #chatbox-input {
			box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14),0 3px 1px -2px rgba(0,0,0,0.12),0 1px 5px 0 rgba(0,0,0,0.2);
		}

		#chatbox-container .audio-player input[type="range"] {
			background-color: #33415555;
			outline: none;
			appearance: none;
			height: 4px;
			border-radius: 4px;
			margin: auto 0;
		}

		#chatbox-container .audio-player input[type="range"]::-webkit-slider-thumb {
			background-color: #465975;
            appearance: none;
            width: 8px;
            height: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

		@media (prefers-color-scheme: dark) {
			#chatbox-container .chatbot-balloon-me .audio-player input[type="range"] {
				background-color: #334155cc;
			}

			#chatbox-container .chatbot-balloon-him .audio-player input[type="range"] {
				background-color: #33415555;
			}

			#chatbox-container .chatbot-balloon-me .audio-player input[type="range"]::-webkit-slider-thumb {
				background-color: #838fa2;
			}

			#chatbox-container .chatbot-balloon-him .audio-player input[type="range"]::-webkit-slider-thumb {
				background-color: #465975;
			}
		}
	</style>
</head>

<body>
	<h1>OpenAI SDK Integration</h1>

	<div class="container">
		<h2>Assistant chat</h2>

		<div id="chatbox"></div>
	</div>

	<script type="text/babel" src="./file-storage.js"></script>
	<script type="text/babel" src="./chatbox.js"></script>
</body>
</html>
