<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT</title>

	<style>
		body {
			background-color: #262626;
			color: #fff;
			font-family: Roboto, sans-serif;
		}

		h2 {
			font-size: 16px;
			grid-column-start: 1;
			grid-column-end: 3;
			width: 100%;
		}

		.container {
			display: grid;
			grid-template-columns: auto 90px;
			gap: 12px;
		}

		#input {
			padding: 12px;
			border-radius: 6px;
			border: 0;
			outline: none;
			flex: 1;
		}

		#send-button {
			padding: 12px;
			border-radius: 6px;
			outline: none;
			background-color: #8bc34a;
			color: #fff;
			border: 0;
			cursor: pointer;
			width: 90px;
		}

		#send-button:disabled {
			opacity: 0.6;
		}

		#answer {
			display: none;
			grid-column: 1/span 2;
			padding: 12px;
			border-radius: 6px;
			background-color: #fff;
			color: #424242;
			min-height: 24px;
			border: solid 3px #8bc34a;
		}
		a {
			background-color: #fff;
			color: #424242;
			padding: 8px;
			border-radius: 8px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>ChatGPT SDK Integration</h1>

	<a href="/completion.html">COMPLETION</a>

	<a href="/image-creation.html">IMAGE CREATION</a>

	<a href="/text-to-speech.html">TEXT-TO-SPEECH</a>

</body>
</html>
