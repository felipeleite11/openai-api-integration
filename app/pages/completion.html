<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.5.4/axios.standalone.min.js"></script>

	<style>
		body {
			background-color: #262626;
			color: #fff;
			font-family: Roboto, sans-serif;
		}

		h2 {
			font-size: 16px;
			grid-column-start: 1;
			grid-column-end: 3;
			width: 100%;
		}

		.container {
			display: grid;
			grid-template-columns: auto 90px;
			gap: 12px;
		}

		#input {
			padding: 12px;
			border-radius: 6px;
			border: 0;
			outline: none;
			flex: 1;
		}

		#send-button {
			padding: 12px;
			border-radius: 6px;
			outline: none;
			background-color: #8bc34a;
			color: #fff;
			border: 0;
			cursor: pointer;
			width: 90px;
		}

		#send-button:disabled {
			opacity: 0.6;
		}

		#answer {
			display: none;
			grid-column: 1/span 2;
			padding: 12px;
			border-radius: 6px;
			background-color: #fff;
			color: #424242;
			min-height: 24px;
			border: solid 3px #8bc34a;
		}
	</style>
</head>

<body>
	<h1>ChatGPT SDK Integration</h1>

	<div class="container">
		<h2>Completion API</h2>

		<input type="text" id="input" placeholder="Digite sua mensagem..." />

		<button id="send-button">Enviar</button>

		<p id="answer" class="animate__animated animate__zoomIn animate__faster"></p>
	</div>

	<script>
		function turnButtonToWaitState(btn) {
			btn.innerText = 'Aguarde...'
			btn.disabled = true
			btn.style.cursor = 'wait'
		}

		function resetButtonState(btn) {
			btn.innerText = 'Enviar'
			btn.style.cursor = 'pointer'
			btn.disabled = false
		}
	</script>

	<script>
		const speech = window.speechSynthesis
		const baseURL = 'https://openai.robot.rio.br'

		document.addEventListener('DOMContentLoaded', function () {
			const textInput = document.querySelector('#input')
			const sendButton = document.querySelector('#send-button')
			const answer = document.querySelector('#answer')

			async function sendMessage() {
				turnButtonToWaitState(sendButton)
				answer.style.display = 'none'

				const { data } = await axios.post(`${baseURL}/completion`, { input: textInput.value })

				console.log(data)

				speak(data.answer, 'pt')

				answer.innerText = data.answer
				answer.style.display = 'block'

				resetButtonState(sendButton)
			}

			sendButton.addEventListener('click', () => { sendMessage() })

			textInput.addEventListener('keyup', e => {
				if (e.keyCode === 13) {
					sendMessage()
				}
			})
		})

		function speak(text, language = 'en') {
			let voice

			switch (language) {
				case 'en':
					voice = speech.getVoices().filter(v => v.name.includes('United States'))[0]
					break

				default:
					voice = speech.getVoices().filter(v => v.name.includes('Brazil'))[0]
					break
			}

			const ut = new SpeechSynthesisUtterance(text)
			ut.voice = voice
			speech.speak(ut)
		}
	</script>
</body>

</html>
