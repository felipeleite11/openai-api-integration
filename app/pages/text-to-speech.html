<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT</title>

	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.5.4/axios.standalone.min.js"></script>

	<style>
		body {
			background-color: #262626;
			color: #fff;
			font-family: Roboto, sans-serif;
		}

		h2 {
			font-size: 16px;
			grid-column-start: 1;
			grid-column-end: 3;
			width: 100%;
		}

		.container {
			display: grid;
			grid-template-columns: auto 90px;
			gap: 12px;
		}

		#input {
			padding: 12px;
			border-radius: 6px;
			border: 0;
			outline: none;
			flex: 1;
		}

		#send-button {
			padding: 12px;
			border-radius: 6px;
			outline: none;
			background-color: #8bc34a;
			color: #fff;
			border: 0;
			cursor: pointer;
			width: 90px;
		}

		#send-button:disabled {
			opacity: 0.6;
		}

		#answer {
			display: none;
			grid-column: 1/span 2;
			padding: 12px;
			border-radius: 6px;
			background-color: #fff;
			color: #424242;
			min-height: 24px;
			border: solid 3px #8bc34a;
		}
	</style>
</head>
<body>
	<h1>ChatGPT SDK Integration</h1>

	<div class="container">
		<h2>Text-to-speech API</h2>

		<input type="text" id="input" placeholder="Digite o texto..." />

		<button id="send-button">Enviar</button>

		<p id="answer" class="animate__animated animate__zoomIn animate__faster"></p>
	</div>

	<script>
		function turnButtonToWaitState(btn) {
			btn.innerText = 'Aguarde...'
			btn.disabled = true
			btn.style.cursor = 'wait'
		} 

		function resetButtonState(btn) {
			btn.innerText = 'Enviar'
			btn.style.cursor = 'pointer'
			btn.disabled = false
		}
	</script>

	<script>
		const baseURL = 'http://localhost:3000'

		document.addEventListener('DOMContentLoaded', function() {
			const textInput = document.querySelector('#input')
			const sendButton = document.querySelector('#send-button')
			const answer = document.querySelector('#answer')
			
			async function sendText() {
				turnButtonToWaitState(sendButton)
				
				const { data } = await axios.post(`${baseURL}/text-to-speech`, { input: textInput.value })

				console.log(data)

				const audio = document.createElement('audio')
				audio.src = data.answer
				audio.setAttribute('autoplay', 'autoplay')
				audio.innerHTML = 'O seu navegador não suporta o elemento audio.'
				
				const link = document.createElement('a')
				link.href = data.answer
				link.innerHTML = 'Áudio'

				answer.appendChild(link)
				answer.appendChild(audio)
				answer.style.display = 'block'

				resetButtonState(sendButton)
			}

			sendButton.addEventListener('click', () => { sendText() })

			textInput.addEventListener('keyup', e => {
				if(e.keyCode === 13) {
					sendText()
				}
			})
		})
	</script>
</body>
</html>
